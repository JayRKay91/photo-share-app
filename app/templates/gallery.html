<!doctype html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            background-color: #fefefe;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .button-row {
            margin-top: 10px;
        }
        .button-row form {
            display: inline;
            margin: 0 4px;
        }
        .description {
            margin-top: 10px;
        }
        textarea {
            width: 90%;
            height: 50px;
            margin-top: 5px;
            resize: none;
        }
        .flash {
            background-color: #fff3cd;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            color: #856404;
        }
        .btn {
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
        }
        .btn-download {
            background-color: #17a2b8;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
            margin-top: 5px;
        }
        select {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Photo Gallery</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div style="margin-bottom: 20px;">
        <a href="{{ url_for('main.upload') }}" style="text-decoration:none;">
            <strong>‚ûï Upload New Photo(s)</strong>
        </a>
    </div>

    <div class="gallery-grid">
        {% for image in images %}
        <div class="image-card">
            <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt="{{ image.filename }}">

            <div class="button-row">
                <a href="{{ url_for('main.download_image', filename=image.filename) }}">
                    <button class="btn btn-download">‚¨áÔ∏è Download</button>
                </a>

                <form action="{{ url_for('main.delete_image', filename=image.filename) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this image?');">
                    <button class="btn btn-delete">üóëÔ∏è Delete</button>
                </form>
            </div>

            <form action="{{ url_for('main.save_description', filename=image.filename) }}" method="POST">
                <textarea name="description" placeholder="Add a description...">{{ image.description }}</textarea>
                <br>
                <button class="btn btn-save">üíæ Save</button>
            </form>

            <form action="{{ url_for('main.save_album', filename=image.filename) }}" method="POST">
                <select name="album">
                    <option value="">-- Select Album --</option>
                    {% for album_name in albums %}
                        <option value="{{ album_name }}" {% if album_name == image.album %}selected{% endif %}>
                            {{ album_name }}
                        </option>
                    {% endfor %}
                </select>
                <br>
                <button class="btn btn-save">üíæ Save Album</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
