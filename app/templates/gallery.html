<!doctype html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
            text-align: center;
        }

        h1 {
            font-size: 2em;
        }

        .flash {
            background: #ffeeba;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 300px;
        }

        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .actions {
            margin-top: 10px;
        }

        .actions form {
            display: inline;
            margin: 2px;
        }

        .actions button {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .download {
            background-color: #17a2b8;
            color: white;
        }

        .delete {
            background-color: #dc3545;
            color: white;
        }

        .description-form {
            margin-top: 10px;
        }

        .description-form textarea {
            width: 100%;
            height: 50px;
            margin-bottom: 5px;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .description-form button {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
        }

        .upload-link {
            display: block;
            margin: 15px 0;
            font-size: 16px;
            text-decoration: none;
            color: #6c3483;
        }

        .upload-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <a class="upload-link" href="{{ url_for('main.upload') }}">‚ûï Upload New Photo(s)</a>

    <div class="gallery">
        {% for image in images %}
            <div class="image-card">
                <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="{{ image }}">
                
                <div class="actions">
                    <a href="{{ url_for('static', filename='uploads/' + image) }}" download>
                        <button class="download">‚¨áÔ∏è Download</button>
                    </a>
                    <form action="{{ url_for('main.delete_image', filename=image) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this image?');">
                        <button type="submit" class="delete">üóëÔ∏è Delete</button>
                    </form>
                </div>

                <form class="description-form" action="{{ url_for('main.update_description', filename=image) }}" method="POST">
                    <textarea name="description" placeholder="Add a description...">{{ descriptions.get(image, '') }}</textarea>
                    <button type="submit">üíæ Save</button>
                </form>
            </div>
        {% else %}
            <p>No photos yet. Be the first to upload one!</p>
        {% endfor %}
    </div>
</body>
</html>
